<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <div id = "grad">
    <body ng-app="directoryApp">
      <div class="container">
        <div class="row">
          <h1>UF Directory App</h1>
        </div>
        <div class="row" ng-controller="ListingsController">
          <table class = "table">
            <thead>
              <tr>
                <th>Code</th>
                <th>Name</th>
                <th>Address</th>
                <th>Coordinates:Latitude</th>
                <th>Coordinates:Longitude</th>
                <th>&nbsp;</th>
              </tr>  
            </thead>
            <tbody>
              <tr>
                <td><input class="form-control" ng-model="listing.code"></td>
                <td><input class="form-control" ng-model="listing.name"></td>
                <td><input class="form-control" ng-model="listing.address"></td>
                <td><input class="form-control" ng-model="listing.coordinates.latitude"></td>
                <td><input class="form-control" ng-model="listing.coordinates.longitude"></td>
                <td><button class="btn btn-primary" ng-click="addListing()">Add Listing</button></td>
              </tr>
            </tbody>
          </table>
          <div class="col-md-6">
            <div class="input-group" id="searchBar">
              <!-- 

                  Implement a way to filter through listings using the search bar 

                -->
              <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
              <input type="text" class="form-control" placeholder="Search for listing.." ng-model="searchListing">
            </div>
            <div class="tableWrapper">
              <table class="table table-striped table-hover">
                <tr>
                  <th>Code</th>
                  <th>Building Name</th>
                  <th></th>
                  <th></th>
                </tr>
                <!-- populate the rows with the code and name of each listing -->
                <tr ng-repeat = "listing in listings | filter: searchListing">
                  <td>{{listing.code}}</td>
                  <td>{{listing.name}}</td>
                  <td><button class="btn btn-info btn-sm" ng-click="showDetails($index);">Details</button></td>  
                  <td><button class="btn btn-danger btn-sm" ng-click="deleteListing($index);">Delete</button></td>                
                </tr>

                <!-- 
                  COMPLETEDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDD
                    Fill in the rest of the table:
                        * populate the rows with the code and name of each listing
                        * include a way to remove individual listings

                  --> 
              </table>
            </div>
            <!-- 

                Write an HTML form that adds new listings to the directory 

              -->
          </div>
          <div class="col-md-6">
            <div class="jumbotron">
              <h2>Detailed Information</h2>
                <h3>Address</h3>
                  <div>{{detailedInfo.address}}</div>
                <h3>Map</h3>
                  <div>{{detailedInfo.mapMessage}}</div>
                <!-- <div>{{detailedInfo.coordinates}}</div> -->
                  <iframe ng-src={{trustSrc(detailedInfo.googleMapURL)}} width="430" height="250" frameborder="0" style="border:0" allowfullscreen align="middle"></iframe>
              <!-- 

                Include a way to display detailed information about an individual listing:
                     * consider how to use ng-click within the the table to implement this feature

               -->
            </div>
          </div>
        </div>
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
      <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
      <script src="app.js"></script>
      <script src="listingController.js"></script>
      <script src="listingFactory.js"></script>
    </body>
  </div>
</html>
